<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Config</title>
</head>
<body>
    <h1>Firebase Configuration Test</h1>
    <div id="status">Testing...</div>
    <pre id="config"></pre>
    <pre id="error" style="color: red;"></pre>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDvW-ImXptnYIX7IDR78pdruw9BAp5A8Q8",
            authDomain: "fibreflow-292c7.firebaseapp.com",
            projectId: "fibreflow-292c7",
            storageBucket: "fibreflow-292c7.firebasestorage.app",
            messagingSenderId: "178707510767",
            appId: "1:178707510767:web:a9455c8f053de03fbff21a",
            measurementId: "G-3S74XHZ49B"
        };

        document.getElementById('config').textContent = JSON.stringify(firebaseConfig, null, 2);

        try {
            const app = initializeApp(firebaseConfig);
            console.log('Firebase initialized successfully');
            
            const auth = getAuth(app);
            
            // Try anonymous sign in
            signInAnonymously(auth)
                .then(() => {
                    document.getElementById('status').textContent = '✅ Firebase is working! Anonymous auth successful.';
                    document.getElementById('status').style.color = 'green';
                })
                .catch((error) => {
                    document.getElementById('status').textContent = '⚠️ Firebase initialized but auth failed';
                    document.getElementById('status').style.color = 'orange';
                    document.getElementById('error').textContent = error.message;
                });
                
        } catch (error) {
            document.getElementById('status').textContent = '❌ Firebase initialization failed';
            document.getElementById('status').style.color = 'red';
            document.getElementById('error').textContent = error.message;
            console.error('Error:', error);
        }
    </script>
</body>
</html>
