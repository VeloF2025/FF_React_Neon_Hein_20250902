<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contractor Teams</title>
</head>
<body>
    <h1>Testing Contractor Teams</h1>
    <p>Open the developer console to see the results.</p>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            query, 
            where 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDvW-ImXptnYIX7IDR78pdruw9BAp5A8Q8",
            authDomain: "fibreflow-292c7.firebaseapp.com",
            projectId: "fibreflow-292c7",
            storageBucket: "fibreflow-292c7.firebasestorage.app",
            messagingSenderId: "178707510767",
            appId: "1:178707510767:web:a9455c8f053de03fbff21a"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Test contractor ID (you may need to get this from your app)
        const testContractorId = "test_contractor_001";
        
        async function testTeams() {
            console.log('üß™ Testing Contractor Teams...\n');
            
            try {
                // 1. Test creating a team
                console.log('1Ô∏è‚É£ Creating a test team...');
                const teamData = {
                    contractorId: testContractorId,
                    teamName: `Test Team ${Date.now()}`,
                    teamType: 'installation',
                    specialization: 'Fiber Installation',
                    maxCapacity: 10,
                    currentCapacity: 0,
                    availableCapacity: 10,
                    isActive: true,
                    availability: 'available',
                    baseLocation: 'Cape Town',
                    operatingRadius: 50,
                    createdAt: new Date(),
                    updatedAt: new Date()
                };
                
                const docRef = await addDoc(collection(db, 'contractor_teams'), teamData);
                console.log('‚úÖ Team created with ID:', docRef.id);
                
                // 2. Test fetching teams
                console.log('\n2Ô∏è‚É£ Fetching teams for contractor...');
                const q = query(
                    collection(db, 'contractor_teams'),
                    where('contractorId', '==', testContractorId)
                );
                
                const snapshot = await getDocs(q);
                console.log(`‚úÖ Found ${snapshot.size} teams`);
                
                snapshot.forEach(doc => {
                    console.log('  Team:', doc.data().teamName);
                });
                
                // 3. Test composite query (this would fail without index)
                console.log('\n3Ô∏è‚É£ Testing composite query (requires index)...');
                try {
                    const q2 = query(
                        collection(db, 'contractor_teams'),
                        where('contractorId', '==', testContractorId),
                        where('teamType', '==', 'installation')
                    );
                    
                    const snapshot2 = await getDocs(q2);
                    console.log(`‚úÖ Composite query successful: Found ${snapshot2.size} installation teams`);
                } catch (error) {
                    console.log('‚ùå Composite query failed (index needed):', error.message);
                }
                
                console.log('\n‚ú® All tests completed!');
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
            }
        }
        
        // Run tests
        testTeams();
    </script>
</body>
</html>
